<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="equalBtn">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button id="toggle" onclick="toggleScientific()">Sc</button>
        </div>
        <div class="scientific-buttons hidden">
            <button onclick="appendToDisplay('sin(')" class="scien">sin</button>
            <button onclick="appendToDisplay('cos(')" class="scien">cos</button>
            <button onclick="appendToDisplay('tan(')" class="scien">tan</button>
            <button onclick="appendToDisplay('sqrt(')" class="scien">âˆš</button>
            <button onclick="appendToDisplay('pow(')" class="scien">^</button>
            <button onclick="appendToDisplay('(')" class="scien">(</button>
            <button onclick="appendToDisplay(')')" class="scien">)</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
